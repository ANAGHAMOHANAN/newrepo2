name: demo-ci

on:
  workflow_dispatch:

jobs:
  build-using-maven:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package

      - name: List artifacts
        run: ls -lh target/

      
      - name: testing
        run: mvn test
